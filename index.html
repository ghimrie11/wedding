<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow:auto; 
            background: url('img/figma.png') no-repeat center center; 
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; 
            background: url('img/figma1.png') no-repeat center center; 
            background-size: 450px, 800px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 0px;
            border-radius: 0px;
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #82020D;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">
                Don't have an account? <a href="signup.html" style="color: blue; text-decoration: none;">Sign Up</a>
            </p>
        </div>
    </div>
   
</body>
</html>
