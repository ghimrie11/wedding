<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/figma.png') no-repeat center center fixed;
            background-size:cover;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('img/figma1.png') no-repeat center center;
            background-size: 450px, 800px;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .dashboard-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dashboard-container button {
            width: 100%;
            padding: 10px;
            background:darkred;
            color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard-container button:hover {
            background: 82020D;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-login button {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
        }
        .social-login button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head> 
<body>
    <div class="wrapper">
        <div class="dashboard-container">
            <h1>Welcome</h1>
            <form action="signup.php" method="POST">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <button type="submit">Sign Up</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">
                Already have an account? <a href="index.html" style="color: blue; text-decoration: none;">Login</a>
            </p>
            <div class="social-login">
                <button type="button">
                    <img src="img/google.png" alt="Google Logo">
                </button>
                <button type="button">
                    <img src="img/apple.png" alt="Apple Logo">
                </button>
                <button type="button">
                    <img src="img/facebook.png" alt="Facebook Logo">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
